<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAFashion.store</title>
    <style>
      .spanS {
        color: #0eb1ea;
        font-size: 200px;
      }
      .spanA {
        color: #f4cd20;
        font-size: 170px;
      }
      .spanF {
        color: #f17424;
        font-size: 140px;
      }

      body {
        text-align: center;
        justify-content: center;
      }

      #countdown {
        font-size: 2rem;
        margin: 20px 0;
      }

      .loader-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .loader {
        border-radius: 50%;
        width: 50px;
        height: 50px;
        margin-bottom: 20px;
        animation: pulse 2s infinite alternate;
      }

      @keyframes pulse {
        0% {
          background-color: #3498db;
        }
        10% {
          background-color: #e63946;
        }
        25% {
          background-color: #1f71ff;
        }
        50% {
          background-color: #8400ff;
        }
        60% {
          background-color: #9f4cfd;
        }

        75% {
          background-color: #fd5901;
        }

        100% {
          background-color: #280659;
        }
      }

      .digital-clock {
        font-size: 1.5rem;
        margin-top: 10px;
        color: #e63946;
        font-size: 50px;
      }

      /* Hide the countdown when loader is visible */
      .loading #countdown {
        display: none;
      }

      /* Responsive styles */
      @media only screen and (max-width: 600px) {
        #countdown {
          font-size: 1.5rem;
        }

        .loader {
          width: 40px;
          height: 40px;
        }
      }

      /* Animated text */
      .animated-text {
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }

        40% {
          transform: translateY(-10px);
        }

        60% {
          transform: translateY(-5px);
        }
      }
    </style>
  </head>
  <h1>
    <span style="font-size: 25px;">This site is currently down for maintenance & automatically
    redirecting to facebook page:</span> <br />
    <span class="spanS">S</span> <span class="spanA">A</span>
    <span class="spanF"> Fashion</span>
  </h1>

  <body oncontextmenu="return false;">
    <div class="loader-container">
      <div class="loader"></div>
      <div id="countdown" class="animated-text">
        আপনি: <span id="timer"></span> সেকেন্ড এর ভিতর...
      </div>
      <div style="color: #004797">এখন সময়ঃ</div>
      <div class="digital-clock" id="clock">00:00:00</div>
    </div>

    <script>
      // Function to convert English numbers to Bengali numbers
      function englishToBangla(number) {
        const banglaDigits = ["০", "১", "২", "৩", "৪", "৫", "৬", "৭", "৮", "৯"];
        return number.toString().replace(/\d/g, (digit) => banglaDigits[digit]);
      }

      // Set the countdown duration in milliseconds
      const countdownDuration = 11 * 1000; // 10 seconds

      // Calculate the end time
      const endTime = Date.now() + countdownDuration;

      // Update the countdown every 1 second
      const timerInterval = setInterval(function () {
        // Get current time
        const currentTime = Date.now();

        // Calculate remaining time
        const remainingTime = endTime - currentTime;

        // If remaining time is less than or equal to 0, stop the timer
        if (remainingTime <= 0) {
          clearInterval(timerInterval);
          document.querySelector(".loader-container").style.display = "none"; // Hide loader container
          document.body.classList.add("loading"); // Add loading class
          window.location.href = "https://fb.me/safashion.store01978618518"; // Redirect to specified page
        } else {
          // Convert remaining time to hours, minutes, and seconds
          const hours = englishToBangla(
            Math.floor((remainingTime / (1000 * 60 * 60)) % 24)
          );
          const minutes = englishToBangla(
            Math.floor((remainingTime / 1000 / 60) % 60)
          );
          const seconds = englishToBangla(
            Math.floor((remainingTime / 1000) % 60)
          );

          // Display the countdown
          document.getElementById(
            "timer"
          ).textContent = `${hours}:${minutes}:${seconds}`;
        }
      }, 1000);

      // Update the digital clock every second
      setInterval(function () {
        const now = new Date();
        const hours = englishToBangla(
          now.getHours().toString().padStart(2, "0")
        );
        const minutes = englishToBangla(
          now.getMinutes().toString().padStart(2, "0")
        );
        const seconds = englishToBangla(
          now.getSeconds().toString().padStart(2, "0")
        );
        document.getElementById(
          "clock"
        ).textContent = `${hours}:${minutes}:${seconds}`;
      }, 1000);
    </script>
  </body>
</html>
