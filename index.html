<!DOCTYPE html>
<html>
<head>
    <title>Welcome to SA Fashion</title>
    <script>
        window.onload = function() {
            var countdown = 8; // Countdown in seconds
            var display = document.getElementById('countdown');

            // Function to update countdown and redirect after 0 seconds
            function updateCountdown() {
                display.innerHTML = countdown;
                countdown--;

                // Redirect after countdown reaches 0
                if (countdown < 0) {
                    window.location.href = 'https://fb.me/safashion.store01978618518/';
                }
            }

            // Initial call to update countdown
            updateCountdown();

            // Update countdown every second
            setInterval(updateCountdown, 8000);
        }
    </script>
</head>
<body>
    <h1>This page automatically redirect to facebook page: SA Fashion</h1>
    <p>Redirecting in <span id="countdown">5</span> seconds...</p>
</body>
</html>
